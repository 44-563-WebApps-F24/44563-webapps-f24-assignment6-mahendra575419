<!DOCTYPE html>
<html>
 <title>Fav color</title>
<body>
<h1>Guess the color Mahendra kumar</h1>
<form>
    <label for="mysteryColor">Guess the color:</label>
    <input type="password" id="mysteryColor" value="Red"><br><br>

    <label for="guessColor">Enter your guess:</label>
    <input type="text" id="guessColor" autofocus><br><br>

    <input type="button" onclick="processColor()" value="Check the color">
</form>

<p id="result">Attempts: 0, Wrong guesses: 0</p>
<div>
    <img id="plantImage" src="image1.jpg" alt="Plant 1" width="200" height="200" onclick="nextImage()">
</div>
<script>
    let attempts = 0;
    let wrong = 0;

    function processColor() {
        let mysteryColor = document.getElementById("mysteryColor").value;

        let guessedColor = document.getElementById("guessColor").value;

        if (mysteryColor.toLowerCase() === guessedColor.toLowerCase()) {
            alert("You got it!");
        } else {
            wrong++;
            alert("That was not it.");
        }
        attempts++;
        document.getElementById("result").innerHTML = `Attempts: ${attempts}, Wrong guesses: ${wrong}`;
    }
    let showing = 1;
function nextImage() {
    switch (showing) {
        case 1:
            document.getElementById("plantImage").src = "image1.jpg";
            showing = 2;
            break;
        case 2:
            document.getElementById("plantImage").src = "image2.jpg";
            showing = 3;
            break;
        case 3:
            document.getElementById("plantImage").src = "image3.jpg";
            showing = 1;
            break;
    }
}
</script>
